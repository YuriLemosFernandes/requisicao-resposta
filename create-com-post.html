<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    <head>
        <a href="./">Home</a>
        <h1>Create usando o método POST</h1>
    </head>

    <div id="resposta"></div>

    <form action="" method="post" id="forms">

        <label for="id">ID:</label>
        <input type="text" id="id" disabled><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome"><br>

        <label for="evolucao">Evolução:</label>
        <input type="text" id="evolucao"><br>

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo"><br>

        <label for="imagem">Imagem:</label>
        <input type="text" id="imagem"><br>

        <button type="button" id="btCadastrar">Cadastrar</button>
    </form>

    <div id="listaProdutos"></div>

    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/style-cp.js"></script>

    <script>
        document.querySelector('#btCadastrar').addEventListener('click', () => {

            const dados = {
                'id': null,
                'nome': document.querySelector('#nome').value,
                'evolucao': document.querySelector('#evolucao').value,
                'tipo': document.querySelector('#tipo').value,
                'imagem': document.querySelector('#imagem').value
            };

            fetch(`http://localhost:3000/produtos`, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(dados)
            })
                .then(response => {
                    if (response.ok) {
                        document.querySelector('#resposta').innerHTML = 'Produto cadastrado!';
                    }
                })


            const form = document.querySelector('#forms');
            form.reset();


            getProdutos();

        });

        getProdutos();
    </script>

</body>

</html>
